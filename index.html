<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-card Design By Rohan d</title>

<body>

            </div>

            <div class="glass">
                <div class="content">
                    <h1>ROHAN</h1>
                    <p>Engineers automating and streamlining development, deployment,etc.</p>
                </div>

                <div class="footer">

                    <div class="social">
                        <span class="social_icons">

                        </span>
                        <span class="social_icons">

                                    class="fa-brands fa-linkedin"></i></a>
                        </span>
                        <span class="social_icons">
                            <a href="https://x.com/rohan8217"><i class="fa-brands fa-square-twitter"></i></a>

                    </div>

                    <div class="link">
                        <a href="https://rohandevagayya1.netlify.app/"> Read More <i
                                class="fa-solid fa-arrow-up-right-from-square"></i></a>
                    </div>
                </div>

            </div>


        </div>
    </div>
</body>

</html>
